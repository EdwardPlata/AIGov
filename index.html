<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table id="jsonTable">
        <thead>
            <tr>
                <th>Type</th>
                <th>Title</th>
                <th>Category</th>
                <th>Description</th>
                <th>About</th>
                <th>Actions</th>
                <th>Doc</th>
                <th>AIActors</th>
                <th>Topic</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="app.js"></script>
</body>

</html>
